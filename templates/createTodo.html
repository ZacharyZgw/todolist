<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新建todo</title>
    <link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/static/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="/static/css/templatemo-style.css">
    <link type="text/css" rel="stylesheet" href="/static/css/mystyle.min.css">
</head>
<body>
<div class="templatemo-content col-1 light-gray-bg" style="height: 100%" >
    <div class="templatemo-top-nav-container">
        <nav class="templatemo-top-nav col-lg-12 col-md-12" style="margin-left: 200px">
            <ul class="text-uppercase">
                <li><a href="/todo/list/" class="active">返回首页</a></li>
            </ul>
        </nav>
        <div style="margin-top: 30px"></div>
        <div class="row" style="margin-left:200px">
            <div class="col-md-10 ">
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading"><span>Create a new Todo task {% if error_message %}<strong style="color: red">{{ error_message }}</strong>{% endif %}</span>
                        <div role="presentation" class="dropdown" style="width:100px;float: right;top: -5px">

                        </div>
                    </div>

                    <div class="panel-body">
                        <form action="/todo/add/" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="todoid">todo id:</label>
                                <input type="text" class="form-control" id="todoid" name="todo_id">
                            </div>
                            <div class="form-group">
                                <label for="content">content:</label>
                                <input type="text" class="form-control" id="content" name="content">
                            </div>
                            <div class="form-group">
                                <label for="createtime">createTime:</label>
                                <input type="date" class="form-control" id="createtime" name="createtime">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
